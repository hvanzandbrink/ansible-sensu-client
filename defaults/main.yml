sensu_client_ip: 127.0.0.1
sensu_client_plugins: sensu-plugins
sensu_client_github_url_base: https://github.com/{{ sensu_client_plugins }}/{{ sensu_client_plugins }}-
sensu_plugins_dir: /etc/sensu/plugins

rabbitmq_host: 127.0.0.1
rabbitmq_sensu_password: secret
rabbitmq_port: 5672

plugins:
  - name: cpu-checks
    version: 1.0.0
  - name: disk-checks
    version: 2.0.1
  - name: http
    version: 1.0.0
  - name: memory-checks
    version: 1.0.2
  - name: ntp
    version: 1.0.0

checks_metrics:
  - check-cpu
  - check-disk-usage
  - check-memory-percent
  - check-ntp
  - check-swap-percent
  - metrics-cpu
  - metrics-memory-percent
  - metrics-disk
