sensu_client_ip: 127.0.0.1
sensu_client_gem: /opt/sensu/embedded/bin/gem
sensu_client_github_url_base: https://github.com/{{ sensu_client_github_url_base_infix }}/{{ sensu_client_github_url_base_infix }}-
sensu_client_rabbitmq_host: 127.0.0.1
sensu_client_rabbitmq_port: 5672

sensu_client_checks_metrics:
  - name: check cpu
    cmd: check-cpu
  - name: check disk usage
    cmd: check-disk-usage
    args: cgroup -p '{{ sensu_client_check_disk_ignore_path_regex }}'
    handlers:
      - mailer
  - name: check memory percent
    cmd: check-memory-percent
  - name: check ntp
    cmd: check-ntp
  - name: check swap percent
    cmd: check-swap-percent
    handlers:
      - mailer
  - name: metrics cpu
    cmd: metrics-cpu
    handlers: 
      - relay
  - name: metrics memory percent
    cmd: metrics-memory-percent
    handlers: 
      - relay
  - name: metrics disk
    cmd: metrics-disk
    handlers: 
      - relay
  - name: metrics disk usage
    cmd: metrics-disk-usage
    handlers: 
      - relay
  - name: google
    cmd: check-http
    url: https://google.com 
    keyword: google
    interval: 300
  - name: port 234
    cmd: check-ports
    port: 234
    interval: 30
    handlers:
      - mailer
      - sms

sensu_plugin_install:
  - name: cpu-checks
    version: 1.0.0
  - name: disk-checks
    version: 2.0.1
  - name: http
    version: 1.0.0
  - name: memory-checks
    version: 1.0.2
  - name: network-checks
    version: 1.1.0
  - name: ntp
    version: 1.0.0
