sensu_client_ip: 127.0.0.1
sensu_client_plugins: sensu-plugins
sensu_client_github_url_base: https://github.com/{{ sensu_client_plugins }}/{{ sensu_client_plugins }}-
sensu_plugins_dir: /etc/sensu/plugins

rabbitmq_host: 127.0.0.1
rabbitmq_sensu_password: secret
rabbitmq_port: 5672

plugins:
  - cpu-checks
  - disk-checks
  - http
  - memory-checks
  - ntp

checks_metrics:
  - { name: 'cpu', type: 'check' }
  - { name: 'disk-usage', type: 'check' }
  - { name: 'http', type: 'check' }
  - { name: 'memory-percent', type: 'check' }
  - { name: 'ntp', type: 'check' }
  - { name: 'swap-percent', type: 'check' }
  - { name: 'memory-percent', type: 'metrics' }
